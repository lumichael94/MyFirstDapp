<html>
	<head>
		<meta charset = "utf-8"/>
		<title>Join</title>
		<link rel="stylesheet" href = "/stylesheets/normalize.css"/>
		<link rel="stylesheet" href = "/stylesheets/foundation.min.css"/>
		<link rel="stylesheet" href = "/stylesheets/join.css"/>
		<link rel="stylesheet" href = "/stylesheets/global.css"/>
		<script src="/js/lib/jquery.min.js"></script>
		<link href='//fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
		<script type="text/javascript">
			function store(){
				var input_name = $("#username").val();
				localStorage.setItem("user_id", input_name);
				var storedValue = localStorage.getItem("user_id");
				console.log(storedValue);
			}
		</script>
	</head>
	<body>
		<h1>Join</h1>
		<h2>Welcome to Forward</h2>
		<div id="join-container">
			<form id="join-form" name="join-form" action="/send/"/>
				<input type="text" name="username" placeholder="username" id="username"/>
				<div id="submit-button">
					<button onclick="store()" class= "button">Enter</button>
				</div>
			</form>
		</div>
	</body>
</html>
