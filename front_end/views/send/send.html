<html>
	<head>
		<meta charset = "utf-8"/>
		<title>Join</title>
		<link rel="stylesheet" href = "/stylesheets/normalize.css"/>
		<link rel="stylesheet" href = "/stylesheets/foundation.min.css"/>
		<link rel="stylesheet" href = "/stylesheets/send.css"/>
		<link rel="stylesheet" href = "/stylesheets/global.css"/>
		<script src="/js/jquery.min.js"></script>
		<link href='//fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
		<script src="/js/bower_components/web3/dist/web3.js"></script>
		<script src="/js/bignumber.min.js"></script>
		<script src="/js/interface_abi.js"></script>
		<script src="/js/send/send.js"></script>
	</head>

	<body onload="load()">
		<h1>Send Ether</h1>
		<h2 id="name"></h2>
		<h2 id="coinbase_address">your address: <strong id="coinbase"></strong></h2>
		<h2 id="balance">balance: <strong id="balance"></strong></h2>
		<h2>How much would you like to donate?</h2>
		<div id="send-container">
			<form id="send-form" name="send-form" action="/thanks/"/>
				<input type="number" name="amount" placeholder="amount" id="amount"/>
				<div id="submit-button">
					<button onclick="send()" class="button">Enter</button>
				</div>
			</form>
		</div>
	</body>
</html>
